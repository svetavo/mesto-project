<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo_header.svg" class="header__logo" alt="Место">
        </header>

<main>
        <section class="profile">
                <div class="profile__column-info">
                    <img class="profile__pic" src="./images/Cousteau.png" alt="Изображение профиля">
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" name="profile_edit" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                    <button type="button" name="profile_add" class="profile__add-button" aria-label="Добавить"></button>
        </section>

        <section class="places">
            <ul class="places__items">
                <li class="place">
                    <img src="./images/places/tallinn.jpeg" class="place__img" alt="Старый город">
                    <div class="place__description">
                        <h2 class="place__name">Таллин</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/places/london.jpeg" class="place__img" alt="Биг-Бен">
                    <div class="place__description">
                        <h2 class="place__name">Лондон</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/places/barcelona.jpeg" class="place__img" alt="Саграда Фамилия">
                    <div class="place__description">
                        <h2 class="place__name">Барселона</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/places/new_york.jpeg" class="place__img" alt="Манхеттен">
                    <div class="place__description">
                        <h2 class="place__name">Нью-Йорк</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/places/beijing.jpeg" class="place__img" alt="Ночной пекин">
                    <div class="place__description">
                        <h2 class="place__name">Пекин</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/places/sydney.jpeg" class="place__img" alt="Сидней в лучах прожекторов">
                    <div class="place__description">
                        <h2 class="place__name">Сидней</h2>
                        <button type="button" class="place__like-button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
</main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>

        <!-- для открытия формы необходимо добавить класс popup_opened -->
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" method="post" name="profile_data">
                    <fieldset class="form__name">
                        <input class="form__item" type="text" id="user_name" name="name" placeholder="Имя">
                        <input class="form__item" type="text" id="user_description" name="description" placeholder="О себе">
                    </fieldset>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
