<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo_header.svg" class="header__logo" alt="Место">
        </header>

<main>
        <section class="profile">
                <div class="profile__column-info">
                    <img class="profile__pic" src="./images/Cousteau.png" alt="Изображение профиля">
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                    <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>

        <section class="places">
            <ul class="places__items">
            </ul>
        </section>
</main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>

        <!-- редактировать профиль -->
        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button-edit" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form-edit" method="post" name="profile_data">
                    <fieldset class="form__name">
                        <input class="form__item" type="text" id="user_name" name="name" placeholder="Имя">
                        <input class="form__item" type="text" id="user_description" name="description" placeholder="О себе">
                    </fieldset>
                    <button type="button" class="form__button form__button_edit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- добавление места -->
        <div class="popup popup-add-place">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button-place" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form-add-place" method="post" name="new_place">
              <fieldset class="form__name">
                  <input class="form__item" type="text" id="placeName" name="name" placeholder="Название">
                  <input class="form__item" type="text" id="placeImg" name="picture" placeholder="Ссылка на картинку">
              </fieldset>
              <button type="button" class="form__button form__button_place">Создать</button>
          </form>
      </div>
        </div>
      <!-- модальное окно с картинкой -->
      <div class="popup popup__image ">
        <div class="popup__image-container">
        <img class="popup__image-content" alt="img-alt">
        <h3 class="popup__image-title place__name"></h3>
        <button type="button" class="popup__close-button popup__close-button-image" aria-label="Закрыть окно"></button>
      </div>
      </div>
    </div>

    <template id="place-item">
      <li class="place">
        <img class="place__img" alt="img-alt">
        <div class="place__description">
            <h2 class="place__name"></h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
            <button type="button" class="place__delete-button" aria-label="Удалить"></button>
        </div>
    </li>
    </template>

    <script src="./script.js"></script>
</body>

</html>
