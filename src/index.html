<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo_header.svg')%>" class="header__logo" alt="Место">
    </header>

    <main>
      <section class="profile">
        <div class="profile__column-info">
          <img class="profile__pic" alt="Изображение профиля">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="places">
        <ul class="places__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <!-- редактировать профиль -->
    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" method="post" name="profile_data">
          <fieldset class="form__name">
            <input class="form__input form__input-user" type="text" id="user_name" name="name" placeholder="Имя" value="" minlength="2" maxlength='40'  pattern="^[a-zA-ZА-Яа-я/\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, дефис и пробел" required>
            <span class="form__input-error_active user_name-error"></span>
            <input class="form__input" type="text" id="user_description" name="description" placeholder="О себе" value="" minlength="2" maxlength='40'  pattern="^[a-zA-ZА-Яа-я/\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, дефис и пробел" required>
            <span class="form__input-error_active user_description-error "></span>
          </fieldset>

          <button type="submit" class="form__button form__button_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- добавление места -->
    <div class="popup popup-add-place">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form-add-place" method="post" name="new_place">
          <fieldset class="form__name">
            <input class="form__input" type="text" id="placeName" name="title" placeholder="Название" minlength="2" maxlength='30' pattern="^[a-zA-ZА-Яа-я/\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, дефис и пробел" required>
            <span class='placeName-error form__input-error_active' id='title-input-error'></span>
            <input class="form__input" type="url" id="placeImg" name="picture" placeholder="Ссылка на картинку" required>
            <span class='placeImg-error form__input-error_active' id='picture-input-error'></span>
          </fieldset>
          <button type="submit" class="form__button form__button_place form__button_disabled">Создать</button>
        </form>
      </div>
    </div>
    <!-- модальное окно с картинкой -->
    <div class="popup popup__image ">
      <div class="popup__image-container">
        <img class="popup__image-content" alt="img-alt">
        <h3 class="popup__image-title place__name"></h3>
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      </div>
    </div>
  </div>

  <template id="place-item">
    <li class="place">
      <img class="place__img" alt="img-alt">
      <div class="place__description">
        <h2 class="place__name"></h2>
        <div class="place__like-section">
        <button type="button" class="place__like-button" aria-label="Нравится"></button>
        <p class="place__like-counter"></p>
        </div>
        <button type="button" class="place__delete-button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>

</body>

</html>
